<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="left">
      <div class="logo"><p>Logo</p></div>
      <nav>
        <a href="help-center.html">Beranda</a>
        <a class="active" href="artikel.html">Artikel</a>
        <a href="faq.html">FAQ</a>
        <a href="#">Hubungi</a>
        <button class="logout-mobile">Keluar</button>
      </nav>
    </div>

    <div class="right">
      <figure style="width: 50px; height: 50px; background: #a5a5a5; border-radius: 50%;"></figure>
      <button class="logout-desktop"><p>Keluar</p></button>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <section class="articles-page">
    <h2>Cari artikel yang bisa <span>membantu kamu!</span></h2>

    <div class="search-box">
        <i class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" ciewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"></path>
            </svg>
        </i>
        <input type="text" placeholder="Cari solusi permasalahan kamu" />
    </div>

    <div class="filter-bar">
      <button class="sort">
        <img src="https://cdn-icons-png.flaticon.com/128/9479/9479166.png">Sort
      </button>
      <button class="filter" id="filterBtn">
        <img src="https://cdn-icons-png.flaticon.com/128/9479/9479166.png">Filter
      </button>
    </div>

    <div class="articles-grid">
      <div class="article-card">
        <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/7641/7641727.png"></div>
        <h3>Excepteur</h3>
        <p>Deskripsi artikel.</p>
      </div>
      <div class="article-card">
        <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/3600/3600915.png"></div>
        <h3>Exercitation</h3>
        <p>Deskripsi artikel.</p>
      </div>
      <div class="article-card">
        <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/2948/2948239.png"></div>
        <h3>Tempora</h3>
        <p>Deskripsi artikel.</p>
      </div>
      <div class="article-card">
        <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/10035/10035035.png"></div>
        <h3>Molestiae</h3>
        <p>Deskripsi artikel.</p>
      </div>
      <div class="article-card">
        <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/63/63432.png"></div>
        <h3>Facere</h3>
        <p>Deskripsi artikel.</p>
      </div>
    </div>
  </section>


  <div class="filter-modal" id="filterModal">
    <div class="filter-card">
      <div class="filter-header">
        <h3>Filter</h3>
        <button id="closeFilter">âœ•</button>
      </div>

      <div class="filter-section">
        <label for="dateFrom">Tanggal</label>
        <div class="date-range">
          <input type="date" id="dateFrom">
          <input type="date" id="dateTo">
        </div>
      </div>

      <div class="filter-section">
        <label for="moduleSelect">Modul</label>
        <select id="moduleSelect">
          <option value="">Pilih Modul</option>
        </select>
      </div>

      <div class="filter-actions">
        <button id="resetFilter" class="reset-btn">Reset</button>
        <button id="applyFilter" class="apply-btn">Apply</button>
      </div>
    </div>
  </div>

  <script>

    const hamburger = document.getElementById("hamburger");
    const nav = document.querySelector("nav");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      nav.classList.toggle("active");
    });

    const filterBtn = document.getElementById("filterBtn");
    const filterModal = document.getElementById("filterModal");
    const closeFilter = document.getElementById("closeFilter");
    const resetFilter = document.getElementById("resetFilter");
    const applyFilter = document.getElementById("applyFilter");

    filterBtn.addEventListener("click", () => {
      filterModal.classList.add("active");
    });

    closeFilter.addEventListener("click", () => {
      filterModal.classList.remove("active");
    });

    window.addEventListener("click", (e) => {
      if (e.target === filterModal) {
        filterModal.classList.remove("active");
      }
    });

    const moduleSelect = document.getElementById("moduleSelect");
    const articleCards = document.querySelectorAll(".article-card");
    const modules = new Set();

    articleCards.forEach((card) => {
      modules.add(card.querySelector("h3").textContent.trim());
    });

    modules.forEach((mod) => {
      const opt = document.createElement("option");
      opt.value = mod;
      opt.textContent = mod;
      moduleSelect.appendChild(opt);
    });

    resetFilter.addEventListener("click", () => {
      document.getElementById("dateFrom").value = "";
      document.getElementById("dateTo").value = "";
      document.getElementById("moduleSelect").value = "";
      articleCards.forEach((c) => (c.style.display = ""));
    });

    applyFilter.addEventListener("click", () => {
      const selectedModule = document.getElementById("moduleSelect").value;
      articleCards.forEach((card) => {
        const title = card.querySelector("h3").textContent.trim();
        if (selectedModule && title !== selectedModule) {
          card.style.display = "none";
        } else {
          card.style.display = "";
        }
      });
      filterModal.classList.remove("active");
    });
  </script>
</body>
</html>
