<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <div class="left">
            <div class="logo">
                <p>Logo</p>
            </div>

            <nav>
                <a class="active" href="help-center.html">
                    Beranda
                </a>
                <a href="help-center.html">
                    Artikel
                </a>
                <a href="help-center.html">
                    FAQ
                </a>
                <a href="help-center.html">
                    Hubungi
                </a>
                <button class="logout-mobile">Keluar</button>
            </nav>
        </div>

        <div class="right">
            <figure style="width: 50px; height: 50px; background: #a5a5a5; border-radius: 50%;"></figure>
            <button class="logout-desktop">
                <p>Keluar</p>
            </button>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <script>
        const hamburger= document.getElementById("hamburger");
        const nav = document.querySelector("nav");

        hamburger.addEventListener("click", () =>{
            hamburger.classList.toggle("active");
            nav.classList.toggle("active");
        })
    </script>
</body>

</html>
